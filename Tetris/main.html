<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Tetris</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="bootstrap.css" rel="stylesheet">
		<script type="text/javascript" src="tetris.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row" style="margin-top: 2%" >
				<div class="col-xs-12 col-md-6">
					<canvas id="mainField" width="500", height="800"></canvas>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="row">
						<div class="col-xs-12">
							<canvas id="nextFigureField" width="200", height="200"></canvas>
						</div>
					</div>
					<div class="row" >
						<div class="col-xs-12" style="margin-left: 3%;">
							<span class="score">
								<p>
									<ins>User</ins>:<div id='username'></div>
								</p>
							</span>

							<span class="score">
								<p><ins>Score</ins></p>
							</span>
							<canvas id="fieldScore" width="200", height="50"></canvas>
						</div>
					</div>
					<div class="row" >
						<div class="col-xs-12" style="margin-left: 3%;">
							<span class="score">
								<div id='level'>
								</div>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button type="button" name="button"
							id='back_btn' onclick="back()">
								Back
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			document.getElementById('back_btn').disabled = true;
			document.getElementById('username').innerHTML = localStorage['current_user'];
			document.getElementById('level').innerHTML =  'Level: ' + level;
			var canvas = document.getElementById('mainField');
			var ctx = canvas.getContext('2d');
			var canvas2 = document.getElementById('nextFigureField');
			var ctx2 = canvas2.getContext('2d');
			var canvas3 = document.getElementById('fieldScore');
			var ctxScore = canvas3.getContext('2d');
			newGame();
		</script>
	</body>
</html>
